<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video + Forma</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      /* üî• Bardovy gradient background */
      background: linear-gradient(135deg, #b35d74, #d48a9b);
      color: #fff;
      min-height: 100vh;
    }
    video {
      width: 100%;
      max-width: 700px;
      border-radius: 10px;
      margin: 20px 0;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }
    #register-btn {
      display: none;
      padding: 12px 20px;
      background: #ffcc00;
      color: #333;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    #register-btn:hover {
      background: #e6b800;
      transform: scale(1.05);
    }
    #form-container {
      display: none;
      max-width: 400px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      text-align: left;
      color: #333;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 5px 0 15px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button[type="submit"] {
      background: #28a745;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      transition: 0.3s;
    }
    button[type="submit"]:hover {
      background: #218838;
      transform: scale(1.03);
    }
    #message {
      margin-top: 10px;
      font-weight: bold;
      text-align: center;
    }

    /* Loader (spinning circle) */
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #28a745;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 15px auto;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <h2>Buran Consalting agentligi haqida umumiy ma'lumotlar!</h2>
  <p>Videoni oxirigacha ko‚Äòring, so‚Äòng ro'yxatdan o‚Äòtish uchun link beriladi üëá</p>

  <video id="promo-video" controls>
    <source src="vvideo.mp4" type="video/mp4">
    Brauzeringiz videoni qo‚Äòllab-quvvatlamaydi.
  </video>

  <button id="register-btn">Ro‚Äòyxatdan o‚Äòtish</button>

  <div id="form-container">
    <h3>Ro'yxatdan o'tish</h3>
    <form id="myForm">
      <label for="fullname">Ism Familiya</label>
      <input type="text" id="fullname" name="fullname" placeholder="Ism Familiya" required>

      <label for="phone">Telefon raqam</label>
      <input type="tel" id="phone" name="phone" placeholder="+998901234567" pattern="^\+998\d{9}$" required>

      <label for="location">Yashash hududi</label>
      <input type="text" id="location" name="location" placeholder="Toshkent, Samarqand..." required>

      <label for="age">Yoshingiz nechida?</label>
      <input type="number" id="age" name="age" placeholder="Masalan: 20" min="10" max="100" required>

      <label for="availability">09:30 dan 18:30 gacha ishlay olasizmi?</label>
      <select id="availability" name="availability" required>
        <option value="">Tanlang</option>
        <option value="Ha">Ha</option>
        <option value="Yo‚Äòq">Yo‚Äòq</option>
      </select>

      <button type="submit">Yuborish</button>
    </form>

    <div class="loader" id="loader"></div>
    <div id="message"></div>
  </div>

  <script>
    const video = document.getElementById("promo-video");
    const btn = document.getElementById("register-btn");
    const formContainer = document.getElementById("form-container");
    const loader = document.getElementById("loader");
    const message = document.getElementById("message");

    video.addEventListener("ended", () => {
      btn.style.display = "inline-block";
    });

    btn.addEventListener("click", () => {
      formContainer.style.display = "block";
      btn.style.display = "none";
    });

    document.getElementById("myForm").addEventListener("submit", function(e){
      e.preventDefault();
      const form = e.target;
      const data = new FormData(form);

      loader.style.display = "block";
      message.innerHTML = "";

      fetch("https://script.google.com/macros/s/AKfycbztdKH7otGEGlD1vXHU5mWCHrzqcwXRHrkikFgeZL6Y0vA6GApoVaDPpugbpiVJkhYMSw/exec", {
        method:"POST",
        body:data
      })
      .then(res=>res.text())
      .then(()=>{
        loader.style.display = "none";
        message.innerHTML = "‚úÖ Ro'yxatdan muvaffaqiyatli o‚Äòtdingiz!<br>‚è≥ 3 soniyadan keyin Telegram kanalga o‚Äòtasiz...";
        form.reset();
        setTimeout(()=>{
          window.location.href = "https://t.me/+tcenZHS3OEJlOGRi";
        }, 3000);
      })
      .catch(()=>{
        loader.style.display = "none";
        message.innerText = "‚ùå Xatolik yuz berdi, qayta urinib ko‚Äòring.";
      });
    });
  </script>

</body>
</html>
