<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video + Forma (Modal)</title>
  <style>
    body {font-family: Arial, sans-serif; text-align: center; background: #f9f9f9; margin:0;}
    video {width: 100%; max-width: 700px; border-radius: 10px; margin:20px 0;}
    #register-btn {display:none; padding:12px 20px; background:#007BFF; color:#fff; border:none; border-radius:8px; cursor:pointer;}

    /* Modal fon */
    .modal {
      display: none; 
      position: fixed; 
      z-index: 1000; 
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5); 
      display: flex; 
      align-items: center; 
      justify-content: center;
    }

    /* Modal kontent */
    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      width: 90%;
      position: relative;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      text-align: left;
    }

    /* Yopish tugmasi */
    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      cursor: pointer;
      color: #333;
    }

    input, select {
      width:100%; padding:10px; margin:8px 0; border:1px solid #ccc; border-radius:5px;
    }
    button[type="submit"] {
      background:#28a745; color:#fff; padding:12px; border:none; border-radius:6px; cursor:pointer; width:100%;
    }
    button[type="submit"]:hover {background:#218838;}
  </style>
</head>
<body>

  <h2>Buran Consulting kompaniyasiga Xush kelibsiz!</h2>
  <p>Videoni oxirigacha ko‘ring, so‘ng ro'yxatdan o'tish uchun link beriladi 👇</p>

  <video id="promo-video" controls>
    <source src="Video.mp4" type="video/mp4">
    Brauzeringiz videoni qo‘llab-quvvatlamaydi.
  </video>

  <button id="register-btn">Ro‘yxatdan o‘tish</button>

  <!-- Modal -->
  <div id="formModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>Ro'yxatdan o'tish</h3>
      <form id="myForm">
        <input type="text" name="fullname" placeholder="Ism Familiya" required>
        <input type="tel" name="phone" placeholder="Telefon raqam" required>
        <input type="text" name="location" placeholder="Yashash hududi" required>
        <select name="availability" required>
          <option value="">09:30 dan 18:30 gacha ishlay olasizmi?</option>
          <option value="Ha">Ha</option>
          <option value="Yo‘q">Yo‘q</option>
        </select>
        <button type="submit">Yuborish</button>
      </form>
      <div id="message" style="margin-top:10px;color:green;"></div>
    </div>
  </div>

  <script>
    const video = document.getElementById("promo-video");
    const btn = document.getElementById("register-btn");
    const modal = document.getElementById("formModal");
    const closeBtn = document.querySelector(".close");

    // Video tugaganda tugma ko‘rsin
    video.addEventListener("ended", () => {
      btn.style.display = "inline-block";
    });

    // Tugma bosilganda modal ochilsin
    btn.addEventListener("click", () => {
      modal.style.display = "flex";
    });

    // ❌ tugmasi bilan yopish
    closeBtn.addEventListener("click", () => {
      modal.style.display = "none";
    });

    // Modal tashqarisini bosganda yopish
    window.addEventListener("click", (e) => {
      if (e.target === modal) {
        modal.style.display = "none";
      }
    });

    // Forma yuborish
    document.getElementById("myForm").addEventListener("submit", function(e){
      e.preventDefault();
      const form = e.target;
      const data = new FormData(form);

      fetch("https://script.google.com/macros/s/AKfycbyDYhtpAgqHB7UmPRAWLUkTUJQ0oKNfNC5NKHuv9VbHV6siBs0Jqyo2YUcQUmHxrGmZrQ/exec", {
        method:"POST",
        body:data
      })
      .then(res=>res.text())
      .then(()=>{
        document.getElementById("message").innerHTML = `
          ✅ Ro'yxatdan o'tdingiz! <br>
          👉 <a href="https://t.me/+tcenZHS3OEJlOGRi" target="_blank">Telegram kanalga o'tish</a>
        `;
        form.reset();
      })
      .catch(()=>{
        document.getElementById("message").innerText = "Xatolik yuz berdi, qayta urinib ko‘ring.";
      });
    });
  </script>

</body>
</html>
