<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video + Forma</title>
  <style>
    body {font-family: Arial, sans-serif; text-align: center; background: #f9f9f9; margin:0; padding:20px;}
    video {width: 100%; max-width: 700px; border-radius: 10px; margin:20px 0;}
    #register-btn {display:none; padding:12px 20px; background:#007BFF; color:#fff; border:none; border-radius:8px; cursor:pointer;}
    #register-btn:hover {background:#0056b3;}
    #form-container {display:none; max-width:400px; margin:20px auto; background:#fff; padding:20px; border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.1); text-align:left;}
    label {display:block; margin-top:10px; font-weight:bold;}
    input, select {width:100%; padding:10px; margin:5px 0 15px 0; border:1px solid #ccc; border-radius:5px;}
    button[type="submit"] {background:#28a745; color:#fff; padding:12px; border:none; border-radius:6px; cursor:pointer; width:100%; font-size:16px;}
    button[type="submit"]:hover {background:#218838;}
    #message {margin-top:10px; font-weight:bold; text-align:center;}

    /* Overlay loader */
    #overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255,255,255,0.9);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #28a745;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #overlay p {
      margin-top: 15px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>

  <h2>Buran Consalting agentligi haqida umumiy ma'lumotlar!</h2>
  <p>Videoni oxirigacha ko‚Äòring, so‚Äòng ro'yxatdan o‚Äòtish uchun link beriladi üëá</p>

  <video id="promo-video" controls>
    <source src="vvideo.mp4" type="video/mp4">
    Brauzeringiz videoni qo‚Äòllab-quvvatlamaydi.
  </video>

  <button id="register-btn">Ro‚Äòyxatdan o‚Äòtish</button>

  <div id="form-container">
    <h3>Ro'yxatdan o'tish</h3>
    <form id="myForm">
      <label for="fullname">Ism Familiya</label>
      <input type="text" id="fullname" name="fullname" placeholder="Ism Familiya" required>

      <label for="phone">Telefon raqam</label>
      <input type="tel" id="phone" name="phone" placeholder="+998901234567" pattern="^\+998\d{9}$" required>

      <label for="location">Yashash hududi</label>
      <input type="text" id="location" name="location" placeholder="Toshkent, Samarqand..." required>

      <label for="availability">09:30 dan 18:30 gacha ishlay olasizmi?</label>
      <select id="availability" name="availability" required>
        <option value="">Tanlang</option>
        <option value="Ha">Ha</option>
        <option value="Yo‚Äòq">Yo‚Äòq</option>
      </select>

      <button type="submit">Yuborish</button>
    </form>

    <div id="message"></div>
  </div>

  <!-- Overlay loader -->
  <div id="overlay">
    <div class="loader"></div>
    <p>Ma'lumot yuborilmoqda...</p>
  </div>

  <script>
    const video = document.getElementById("promo-video");
    const btn = document.getElementById("register-btn");
    const formContainer = document.getElementById("form-container");
    const overlay = document.getElementById("overlay");
    const message = document.getElementById("message");

    // Video tugaganda tugma chiqsin
    video.addEventListener("ended", () => {
      btn.style.display = "inline-block";
    });

    // Tugma bosilganda forma chiqsin
    btn.addEventListener("click", () => {
      formContainer.style.display = "block";
      btn.style.display = "none";
    });

    // Forma yuborish
    document.getElementById("myForm").addEventListener("submit", function(e){
      e.preventDefault();
      const form = e.target;
      const data = new FormData(form);

      // Overlay ko‚Äòrsatish
      overlay.style.display = "flex";
      message.innerHTML = "";

      fetch("https://script.google.com/macros/s/AKfycbyDYhtpAgqHB7UmPRAWLUkTUJQ0oKNfNC5NKHuv9VbHV6siBs0Jqyo2YUcQUmHxrGmZrQ/exec", {
        method:"POST",
        body:data
      })
      .then(res=>res.text())
      .then(()=>{
        overlay.style.display = "none";
        message.innerHTML = "‚úÖ Ro'yxatdan muvaffaqiyatli o‚Äòtdingiz!<br>‚è≥ 3 soniyadan keyin Telegram kanalga o‚Äòtasiz...";
        form.reset();

        // 3 soniyadan keyin avtomatik yo‚Äònaltirish
        setTimeout(()=>{
          window.location.href = "https://t.me/+tcenZHS3OEJlOGRi";
        }, 3000);
      })
      .catch(()=>{
        overlay.style.display = "none";
        message.innerText = "‚ùå Xatolik yuz berdi, qayta urinib ko‚Äòring.";
      });
    });
  </script>

</body>
</html>
